<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 0; }
        .summary { margin: 20px 0; }
        img { max-width: 600px; margin: 10px 0; }
    </style>
</head>
<body>

<h1>{{ title }}</h1>
<p>Generated: {{ generated_at }}</p>

<div class="summary">
    <h2>Summary</h2>
    <ul>
        <li>Orders: {{ summary.orders_count }}</li>
        <li>Total revenue: {{ summary.total_revenue }} {{ currency }}</li>
        <li>Avg order value: {{ summary.avg_order_value }} {{ currency }}</li>
    </ul>
</div>

<h2>Top Products</h2>
<img src="{{ top_products_chart }}">

<h2>Daily Revenue</h2>
<img src="{{ revenue_trend_chart }}">

</body>
</html>
